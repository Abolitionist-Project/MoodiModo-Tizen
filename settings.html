<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js" data-framework-viewport-scale=“true” data-framework-theme="tizen-white"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
	<!-- Start of fourth page: #settings -->
	<div data-role="page" id="settings" data-add-back-btn="footer" data-footer-exist="true">
		<div data-role="header" data-position="fixed">
			<h1>MoodiModo</h1>
			
		</div>
		<!-- /header -->

		<div data-role="content">
			<h2>Settings</h2>

		<ul id="mainList" data-role="listview">
			<li id="0" class="ui-li-has-multiline">
				<a id="askOption" data-transition="slide" href="settings_moodNotification.html"> 
					Ask for your mood
					
					<script>
						if(getMoodNotificationInterval() == 0)
						{
							document.getElementById("askOption").innerHTML+="<span class=\"ui-li-text-sub\">Never</span>";
						}
						else if(getMoodNotificationInterval() == 1)
						{
							document.getElementById("askOption").innerHTML+="<span class=\"ui-li-text-sub\">Hourly</span>";
						}
						else if(getMoodNotificationInterval() == 2)
						{
							document.getElementById("askOption").innerHTML+="<span class=\"ui-li-text-sub\">Every three hours</span>";
						}
						else if(getMoodNotificationInterval() == 3)
						{
							document.getElementById("askOption").innerHTML+="<span class=\"ui-li-text-sub\">Twice daily</span>";
						}
						else if(getMoodNotificationInterval() == 4)
						{
							document.getElementById("askOption").innerHTML+="<span class=\"ui-li-text-sub\">Daily</span>";
						}
					</script>
				</a>
				<div data-role="button" data-inline="true" data-icon="arrow-r" data-style="circle" onclick="location.href='settings_moodNotification.html'"></div>
			</li>
		</ul>
		
		
	</div>
	<div data-role="footer" data-position="fixed">
	</div>
	<!-- /footer -->
	</div>
	<!-- /page #settings -->
	
</body>
</html>
